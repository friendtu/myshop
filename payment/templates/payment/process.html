{% extends 'shop/base.html' %}
{% block title %} Pay by credit vard {% endblock %}

{% block content %}
    <h1> Pay by credit card</h1>
    <form action="." id='payment' method='post'>
        <label for="card-number">Card Number</label>
        <div id="card-number" class="field"></div>
        <label for="cvv">CVV</label>
        <div id="cvv"></div>
      
        <label for="expiration-date">Expiration Date</label>
        <div id="expiration-date" class=field></div>
      
        <div id="checkout-message"></div>
      
        {% csrf_token %}
        <input type='hidden' id='nonce' name='payment_method_nonce' value="">
        <input type="submit" value="Pay" disabled >
    </form>

    <script src="https://js.braintreegateway.com/web/3.44.2/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.44.2/js/hosted-fields.min.js"></script>
    <script>
        form=document.querySelector('#payment');
        var submit=document.querySelector('input[type="submit"]');
        braintree.client.create({
            authorization:'sandbox_ktdjydgb_c8ysmy3956rnqhms'
            }),function(clientErr,clientInstance){
                if (clientErr) {
                    console.error(clientErr);
                    return;
                }
                
                braintree.hostedFields.create({
                    client:clientInstance,
                    styles: {
                        'input': {'font-size': '14px'},
                        'input.invalid': {'color': 'red'},
                        'input.valid': {'color': 'green' }
                        },
                    fields:{
                        number: {
                            selector: '#card-number',
                            placeholder: '4111 1111 1111 1111'
                            },
                        cvv: {
                            selector: '#cvv',
                            placeholder: '123'
                            },
                        expirationDate: {
                            selector: '#expiration-date',
                            placeholder: '10/2022'
                            }
                        }
                    },function(hostFieldsErr,instance){
                        if(hostedFieldsErr) {
                            console.error(hostedFieldsErr);
                            return;
                        }

                        submit.removeAttribute('disabled');
                        form.addEventListener('submit',function(event){
                            event.preventDefault();
                            instance.tokenlize(function(tokenlize,payload){
                                if(tokenlizeErr) {
                                    console.error(tokenlizeErr);
                                    return;
                                }
                                document.getElementById('nonce').value=payload.nonce;
                                document.getElementById('payment').submit();
                            });

                        });





                    }



                    

                })

            }


    </script>
{% endblock %}
